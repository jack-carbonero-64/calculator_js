<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Calculator</title>
        <meta name="description" content="Calculator" />

        <meta charset="UTF-8" />

        <link rel="stylesheet" href="./styles/style.css" />
        <script src="./scripts/app.js" type="module"></script>
    </head>

    <body>
        <div id="wrapper">
            <h1>Calculator</h1>

            <div id="calculator">
                <div id="displayScreen" class="gridColSpan-4"></div>

                <button id="resetButton">C</button>
                <button class="operatorButtons">/</button>
                <button class="operatorButtons">*</button>
                <button id="backspaceButton">‚Üê</button>

                <button class="numberButtons">7</button>
                <button class="numberButtons">8</button>
                <button class="numberButtons">9</button>
                <button class="operatorButtons">-</button>

                <button class="numberButtons">4</button>
                <button class="numberButtons">5</button>
                <button class="numberButtons">6</button>
                <button class="operatorButtons">+</button>

                <button class="numberButtons">1</button>
                <button class="numberButtons">2</button>
                <button class="numberButtons">3</button>

                <button id="equalButton" class="gridRowSpan-2">=</button>
                <button class="gridColSpan-2 numberButtons">0</button>
                <button id="decimalButton">.</button>
            </div>
        </div>
    </body>
</html>
